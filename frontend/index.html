<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Email Response Tool</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-xl rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-semibold text-center mb-6">
      HR Candidate Email Tool
    </h1>

    <!-- FORM -->
    <form id="emailForm" class="space-y-4">

      <!-- Candidate Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Candidate Name</label>
        <input type="text" id="name" required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
      </div>

      <!-- Candidate Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Candidate Email</label>
        <input type="email" id="email" required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
      </div>

      <!-- Position -->
      <div>
        <label class="block text-sm font-medium mb-1">Position Applied</label>
        <input type="text" id="position" required
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"/>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-sm font-medium mb-1">Status</label>
        <div class="flex gap-4">
          <label class="flex items-center gap-2">
            <input type="radio" name="status" value="selected" checked />
            Selected
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="status" value="rejected" />
            Rejected
          </label>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex gap-3">
        <button type="button" onclick="previewEmail()"
          class="w-1/2 bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
          Preview
        </button>

        <button type="button" onclick="sendEmail()"
          class="w-1/2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Send Email
        </button>
      </div>
    </form>

    <!-- Preview Section -->
    <div id="previewBox" class="hidden mt-6 border rounded p-4 bg-gray-50">
      <h2 class="font-semibold mb-2">Email Preview</h2>
      <pre id="previewContent" class="text-sm whitespace-pre-wrap"></pre>
    </div>

    <!-- Message -->
    <div id="message" class="mt-4 text-center text-sm"></div>
  </div>

  <!-- JS -->
  <script>
    const API_BASE = "http://127.0.0.1:8000";

    function getFormData() {
      return {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        position: document.getElementById("position").value,
        status: document.querySelector("input[name='status']:checked").value
      };
    }

    async function previewEmail() {
      const data = getFormData();

      const res = await fetch(`${API_BASE}/preview`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();

      document.getElementById("previewContent").innerText =
        `To: ${result.to}\nSubject: ${result.subject}\n\n${result.body}`;

      document.getElementById("previewBox").classList.remove("hidden");
    }

    async function sendEmail() {
      const data = getFormData();

      const res = await fetch(`${API_BASE}/send`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const msg = document.getElementById("message");

      if (res.ok) {
        msg.textContent = result.message;
        msg.className = "mt-4 text-green-600 text-center";
      } else {
        msg.textContent = result.detail || "Failed to send email";
        msg.className = "mt-4 text-red-600 text-center";
      }
    }
  </script>

</body>
</html>
